  <!-- Detalhes do item selecionado (Div da direita) -->
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-responsive"
        style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div
        class="btn-group"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Gerenciar Receita <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor:pointer" (click)="addToShopping(recipe.ingredients)">Adicionar à lista de compras</a></li> <!-- Adiciona os incredientes desse item à lista de compras -->
          <li><a style="cursor:pointer">Editar Receita #</a></li>
          <li><a style="cursor:pointer">Deletar Receita #</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12" *ngFor="let ingredient of recipe.ingredients"> <!-- Mostra os ingredientes dessa receita -->
      {{ ingredient.name }} - {{ ingredient.amount }}
    </div>
  </div>
